on: workflow_dispatch
  
permissions:
  contents: write
name: iOS upload
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: 🏗 Setup bun
        uses: oven-sh/setup-bun@v1

      - name: 🏗 Install ios-uploader
        run: bun install -g ios-uploader

      - name: get latest tag
        run: echo "latest_tag=$(curl -sI https://github.com/kcoderhtml/scaffold/releases/latest | grep -i location | awk -F'/' '{print $NF}')" >> $GITHUB_ENV

      - name: download file
        run: wget https://github.com/kcoderhtml/scaffold/releases/download/${{ env.latest_tag }}/app.ipa

      - name: 📦 Upload ipa to TestFlight
        run: ios-uploader upload -u ${{ secrets.APPLE_ID }} -p ${{ secrets.APPLE_PASSWORD }} -f app.ipa
